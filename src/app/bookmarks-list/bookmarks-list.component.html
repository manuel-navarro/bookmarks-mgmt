<mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Name -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
  </ng-container>

  <!-- URL -->
  <ng-container matColumnDef="url">
    <mat-header-cell *matHeaderCellDef> URL </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.url}} </mat-cell>
  </ng-container>

  <!-- Group -->
  <ng-container matColumnDef="group">
    <mat-header-cell *matHeaderCellDef> Group </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.group.viewValue}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>
      <button mat-icon-button color="primary" (click)="onAdd(this.group)" matTooltip="Add User"
        matTooltipPosition="right">
        <mat-icon aria-label="Add bookmark">add</mat-icon>
      </button>
    </mat-header-cell>

    <mat-cell *matCellDef="let row; let i=index;">
      <button mat-icon-button color="primary" (click)="onDeleteItem(i)" matTooltip="Add User"
        matTooltipPosition="right">
        <mat-icon aria-label="Delete bookmark">delete</mat-icon>
      </button>

    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
