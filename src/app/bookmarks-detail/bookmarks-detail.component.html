<app-card title="Bookmark Detail" icon="bookmark">
  <form [formGroup]="bookmarkForm" (ngSubmit)="onSubmit()">
    <mat-form-field hintLabel="Max 10 characters" appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput #name type="text" formControlName="name" required placeholder="Name">
      <mat-hint align="end">{{name.value?.length || 0}}/10</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>URL</mat-label>
      <input matInput type="text" formControlName="url" required placeholder="URL">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Group</mat-label>
      <mat-select formControlName="group" required>
        <mat-option *ngFor="let item of groups" [value]="item">
          {{item.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="!bookmarkForm.valid">
      <mat-icon aria-label="Save bookmark">save</mat-icon> SAVE
    </button>
    <button mat-raised-button (click)="onCancelItem()">
      <mat-icon aria-label="Save bookmark">close</mat-icon> CANCEL
    </button>
  </form>
</app-card>
